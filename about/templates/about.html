{% extends "base.html"%}


{% block content %}

    <section id="about" class="py-5 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    {% for item in about %}
                    <h2 class="mb-4">{{ item.title }}</h2>

                    <p class="lead mb-4">
                        {{ item.content | safe }}
                    </p>
                    {% endfor %}

                </div>
            </div>
        </div>
    </section>

    <section class="row gallery justify-content-center">
        <div class="col-sm-4 gallery-text text-center">
            <h2>Gallery</h2>
        </div>
    
        <div class="col-12 col-sm-8 about-carousel">
            <div id="about-carousel" class="carousel slide carousel-fade mb-4" data-bs-ride="carousel">
                <div class="carousel-inner">
                    {% for item in about %}
                        {% for image in item.images.all %}
                            <div class="carousel-item {% if forloop.parentloop.first and forloop.first %}active{% endif %}">
                                <img src="{{ image.images.url }}" class="d-block w-100 img-fluid" alt="Bakery Process">
                            </div>
                        {% endfor %}
                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#about-carousel" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#about-carousel" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
        </div>
    </section>
    
    

{% endblock %}
