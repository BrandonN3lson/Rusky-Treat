{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    
    <script src="https://kit.fontawesome.com/95fe5e6ccf.js" crossorigin="anonymous"></script>

    <title>Rusky Treats</title>
</head>

<body>
    <header class="sticky-top">
        <div class="container-fluid text-center">
            <div class="row align-items-center justify-content-center">
                <div class="col-4 d-sm-none">
                    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#dropdown-navbar"
                        aria-controls="dropdown-navbar">
                        Menu
                    </button>
                </div>
                <div class="col col-sm-6">
                    <h1>Rusky Treats</h1>
                </div>
            </div>
        </div>
    </header>

    {% block nav %}
    {% endblock %}

    <div class="offcanvas offcanvas-start" tabindex="-1" id="dropdown-navbar" aria-labelledby="catagory">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="catagory">Category</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <li><a class="dropdown-item" href="{% url 'index' %}">Home</a></li>
                <li><a class="dropdown-item" href="#">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" href="#">Products</a>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item">Bread</a></li>
                        <li><a href="#" class="dropdown-item">Cake</a></li>
                        <li><a href="#" class="dropdown-item">Cupcakes</a></li>
                        <li><a href="#" class="dropdown-item">Loafs</a></li>
                        <li><a href="#" class="dropdown-item">Rusks</a></li>
                    </ul>
                </li>
                
            </ul>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
